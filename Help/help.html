<!DOCTYPE html>
<style>
  .titleDiv {

    background-image: linear-gradient(to right, blue, cyan );    
    text-align: center;
    padding: 80px;
    border: 10px outset lightblue;
    border-radius: 25px;
 
  }
  body {
  font-family: Arial, sans-serif;
}

.main {
    background: rgba(255, 255, 255, 0.75);
    box-shadow: 3px 3px 6px 3px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    border-radius: 15px;
    height:100%;
    width:80%;
    float:left;
}
.main::before{
    content: '';
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    filter: blur(20px);
    z-index: -1;
    margin: -30px;
}
.content {
  transform:translate(0,20px);
  display: block;
  height:300px;
  width:200px;
  float:left;
  background-color:rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  border: 5px solid gray;
  list-style-type: circle;
  border-style: dotted solid dashed double;
}

.topicbar {
  overflow: hidden;
  background-color: #333;
  border-radius: 5px;
}
div.bottonControl {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 120px;
  border: 3px solid gray;
  border-radius: 5px;
}
/* Style the topicbar links */
.topicbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topicbar a:hover {
  background-color: #ddd;
  color: black;
}
.topicbar input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}


  </style>
  
  </head>
<html lang="en">
  <head>
    <title>Here is a Help doc</title>
  </head>
  <body>
    <div class="topicbar">
      <a href="#">EN</a>
      <a href="#">CN</a>
      <a href="#">JP</a>
      <a href="#">About</a>
      <input type="text" placeholder="Search..">
    </div>
	<p id="help">Here is Memorandum Help document.</p>
	<div class="titleDiv">
    <h2>Memorandum Help document</h2>
    <p>version 0.1.2</p>
  </div>

  <div id="MyContent" class="content">
    <p>Table of Contents</p>
    <li><a href="#">Link1</a></li>
    <li><a href="#">Link2</a></li>
  </div>
  

  <div id="MyMain" class="main">

   
    <div class="bottonControl">
      <button onClick="location.href='#Top'" type="button">Back to top of page</button>
      <button id= "ShowButton" onclick="contrentControl()">Hide Content</button>
      </div>
    <script>
  function contrentControl() {
  var custDiv = document.getElementById("MyContent");
  var custDiv2 = document.getElementById("MyMain")
  if (custDiv.style.display === "none") {
  custDiv.style.display = "block";
  custDiv2.style.width = "80%";
  document.querySelector('#ShowButton').innerText = 'Hide Content';
  } 
  else{
  custDiv.style.display = "none";
  custDiv2.style.width = "100%";
  document.querySelector('#ShowButton').innerText = 'Show Content';
  }
  }
